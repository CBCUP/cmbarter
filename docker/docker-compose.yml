version: '3'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile-web
    networks:
      internal:
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - sessions-volume:/var/tmp/cmbarter
    environment:
      CMBARTER_DSN: 'host=db user=postgres password=mysecretpassword'
    env_file: config.env

  db:
    build:
      context: ..
      dockerfile: docker/Dockerfile-db
    networks:
      internal:
    volumes:
      - data-volume:/var/lib/postgresql/data

  mail:
    build:
      context: ..
      dockerfile: docker/Dockerfile-mail
    networks:
      internal:
    volumes:
      - mailqueue-volume:/var/spool/exim4

  tasks:
    build:
      context: ..
      dockerfile: docker/Dockerfile-tasks
    networks:
      internal:
    depends_on:
      - db
      - mail
    volumes:
      - sessions-volume:/var/tmp/cmbarter
    environment:
      CMBARTER_DSN: 'host=db user=postgres password=mysecretpassword'
    env_file: config.env


volumes:
  data-volume:
  sessions-volume:
  mailqueue-volume:


networks:
  internal: